name: Build Backend

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mongodb:
        image: mongo:7
        options: >-
          --health-cmd mongosh
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 27017:27017

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Install dependencies
      run: |
        npm ci
    
    - name: Wait for MongoDB to be ready
      run: |
        npm install -g wait-on
        wait-on tcp:27017 --timeout 10000
    
    - name: Run all tests
      run: |
        npm test
      env:
        MONGO_URI: mongodb://localhost:27017
        DB_NAME: aquaponics_test
    
